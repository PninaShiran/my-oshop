<div class="stick-top">
    <p>Categories</p>
<div class="list-group">
<a class="list-group-item list-group list-group-item-action" 
[class.active]="!category"
routerLink="/"></a>
  <a
    *ngFor="let c of filteredCategory | async"
    class="list-group-item list-group-item-action"
    routerLink="/"
    [queryParams]="{ category: c.$key }"
    [class.active]="category === c.$key"
  >
    {{ c.name }}
  </a>
</div>
</div>
