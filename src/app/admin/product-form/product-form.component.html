<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title requried filed
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            required [min]="0"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
         <div class="alert alert-danger" *ngIf="price.errors.required">
          Price is required
        </div>
         <div class="alert alert-danger" *ngIf="price.errors.min">
            Price should be 0 or higher.
        </div>
        </div>
       
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value="" >
          </option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imgUrl">Img Url</label>
        <input
          #imgUrl="ngModel"
          [(ngModel)]="product.imgUrl"
          name="imgUrl"
          id="imgUrl"
          type="text"
          class="form-control"
          required url
        />
        <div
          class="alert alert-danger"
          *ngIf="imgUrl.touched && imgUrl.invalid"
        >  <div
          class="alert alert-danger"
          *ngIf="imgUrl.errors.required"
        >Img Url is required</div>
      </div></div>
        >  <div
          class="alert alert-danger"
          *ngIf="imgUrl.errors.url"
        >Img Url not corrrect</div>
      </div></div>
      
      <button class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </form>
  
  </div>
  <div class="col-md-6">
    <proudct-card [product]="product" [show-actions]="false"></proudct-card>
  </div>
  
</div>
